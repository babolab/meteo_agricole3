<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Météo Agricole - Ablis</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
</head>
<body>
    <header class="container-fluid py-3">
        <div class="row">
            <div class="col-12">
                <h1>Météo Agricole - Ablis</h1>
                <p>Coordonnées : 48.539116790205455, 1.8692301603242065</p>
                <p>Dernière mise à jour : {{ current_time }}</p>
                <p>Prochaine mise à jour : {{ next_update }}</p>
            </div>
        </div>
    </header>

    <main class="container">
        <div class="row mt-4">
            <div class="col-12">
                <ul class="nav nav-tabs" id="weatherTabs" role="tablist">
                    <li class="nav-item" role="presentation">
                        <button class="nav-link active" id="comparative-tab" data-bs-toggle="tab" 
                                data-bs-target="#comparative" type="button" role="tab">
                            Vue comparative
                        </button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="arpege-tab" data-bs-toggle="tab"
                                data-bs-target="#arpege" type="button" role="tab">
                            Modèle Arpège
                        </button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="ecmwf-tab" data-bs-toggle="tab"
                                data-bs-target="#ecmwf" type="button" role="tab">
                            Modèle ECMWF
                        </button>
                    </li>
                </ul>

                <div class="tab-content mt-3" id="weatherTabsContent">
                    <div class="tab-pane fade show active" id="comparative" role="tabpanel">
                        <div class="row">
                            <div class="col-12 mb-4">
                                <div id="tempChart" class="chart-container"></div>
                            </div>
                            <div class="col-12 mb-4">
                                <div id="precipChart" class="chart-container"></div>
                            </div>
                            <div class="col-12 mb-4">
                                <div id="windChart" class="chart-container"></div>
                            </div>
                            <div class="col-12 mb-4">
                                <div id="humidityChart" class="chart-container"></div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="tab-pane fade" id="arpege" role="tabpanel">
                        <!-- Contenu spécifique Arpège -->
                    </div>
                    
                    <div class="tab-pane fade" id="ecmwf" role="tabpanel">
                        <!-- Contenu spécifique ECMWF -->
                    </div>
                </div>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-12">
                <h2>Périodes propices aux traitements</h2>
                <div id="treatmentCalendar"></div>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-12">
                <h2>Données détaillées</h2>
                <div class="table-responsive">
                    <table class="table table-hover" id="detailedData">
                        <!-- Le contenu sera généré dynamiquement -->
                    </table>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
