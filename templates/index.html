<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Météo Agricole - Ablis</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
</head>
<body>
    <header class="container-fluid py-3">
        <div class="row">
            <div class="col-12">
                <h1>Météo Agricole - Ablis</h1>
                <p>Coordonnées : 48.539116790205455, 1.8692301603242065</p>
                <p>Dernière mise à jour : {{ current_time }}</p>
                <p>Prochaine mise à jour : {{ next_update }}</p>
            </div>
        </div>
    </header>

    <main class="container">
        <div class="row mt-4">
            <div class="col-12">

                <div class="mt-3">
                    <div class="row">
                            <div class="col-12 mb-4">
                                <div id="tempChart" class="chart-container"></div>
                            </div>
                            <div class="col-12 mb-4">
                                <div id="precipChart" class="chart-container"></div>
                            </div>
                            <div class="col-12 mb-4">
                                <div id="windChart" class="chart-container"></div>
                            </div>
                            <div class="col-12 mb-4">
                                <div id="humidityChart" class="chart-container"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-12">
                <h2>Périodes propices aux traitements</h2>
                <div id="treatmentCalendar"></div>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-12">
                <h2>Données détaillées</h2>
                <div class="table-responsive">
                    <table class="table table-hover" id="detailedData">
                        <!-- Le contenu sera généré dynamiquement -->
                    </table>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
